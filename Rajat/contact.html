            left: 5%;

      .contact-form:hover {
        transition-delay: 0.1s;
        transition-duration: 2s;
        background-color: #000;
        color: #ffffffee;
      }

      .btn {
        margin: 10px;
        padding-left: 10px;
        padding-right: 20px;
